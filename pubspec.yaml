name: store_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  #firebase
  firebase_core: ^3.13.0
  #core
  connectivity_plus: ^5.0.2
  flutter_dotenv: ^5.2.1
  flutter_screenutil: ^5.9.3
  flutter_native_splash: ^2.4.6
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.1.0
  animate_do: ^4.2.0
  flutter_bloc: ^9.1.1
  shared_preferences: ^2.5.3
  freezed_annotation: ^3.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  very_good_analysis: ^7.0.0
  flutter_launcher_icons: ^0.14.3
  build_runner: ^2.4.15
  freezed: ^3.0.6

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icons/app_icon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/icons/play_store_512.png"

flutter:

  uses-material-design: true

  assets:
    - .env.dev
    - .env.prod
    - assets/images/
    - assets/images/core/
    - assets/images/icons/
    - assets/images/core/splash.png
    - lang/ar.json
    - lang/en.json
    - assets/images/svg/
    - assets/images/admin/
    - assets/images/customer/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/arabic/cairo/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/arabic/cairo/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/arabic/cairo/Cairo-Regular.ttf
          weight: 400
    - family:  Poppins
      fonts:
        - asset: assets/fonts/english/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/english/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/english/poppins/Poppins-Regular.ttf
          weight: 400


